<body>
    <!--[if lt IE 8]>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-6">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="col-md-2 col-sm-3">
                    <button class="btn btn-default btn-block live-preview-button">
                        <i class="fa fa-eye"></i> | <span>LIVE PREVIEW</span>
                    </button>
                </div>
                <div class="col-md-2 col-sm-3 log-out-container no-padding">
                    <div class="dropdown">
                        <button class="btn btn-default btn-block dropdown-toggle log-out-button" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <img src="img/pic.png" alt="">
                            Jamie Bond
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="row row-offcanvas row-offcanvas-left">
            <div id="sidebar" class="col-xs-6 col-sm-3 sidebar-offcanvas no-padding-right">
                <div class="list-group">
                    <a class="list-group-item " href="#"><i class="fa fa-tachometer"></i> Dashboard</a>
                    <a class="list-group-item active" href="#"><i class="icon-beaker"></i> Choose Template</a>
                    <a class="list-group-item" href="#"><i class="fa fa-home"></i> Property Info</a>
                    <a class="list-group-item" href="#"><i class="fa fa-picture-o"></i> Photos</a>
                    <a class="list-group-item" href="#"><i class="fa fa-play"></i> Video</a>
                    <a class="list-group-item" href="#"><i class="fa fa-user"></i> Agent Info</a>
                    <a class="list-group-item" href="#"><i class="fa fa-comments"></i> Social Media</a>
                    <a class="list-group-item" href="#"><i class="fa fa-globe"></i> Domains</a>
                    <a class="list-group-item" href="#"><i class="fa fa-eye"></i> Preview Site</a>
                </div>
            </div>

            <div class="col-xs-12 col-sm-9 main-content">
                <p class="pull-left visible-xs">
                    <button class="btn btn-primary btn-xs" data-toggle="offcanvas" type="button">Toggle nav</button>
                </p>
                <h1>DASHBOARD</h1>
                <h3>Lorem ipsum</h3>
                
                <div id="myfirstchart" style="height: 250px;"></div>
                <p class="clearfix"></p>
                <br>
                <div class="dashboard-quicklinks">
                    <div class="col-md-4">
                        <p class="text-center"><img src="img/chart.png" alt=""></p>
                        <p class="text-center"><a href="">SALES</a></p>
                    </div>
                    <div class="col-md-4">
                        <p class="text-center"><img src="img/new-property.png" alt=""></p>
                        <p class="text-center"><a href="">NEW PROPERTY</a></p>
                    </div>
                    <div class="col-md-4">
                        <p class="text-center"><img src="img/reports.png" alt=""></p>
                        <p class="text-center"><a href="">REPORTS</a></p>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <!-- /container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <script>
        $(document).ready(function(){
            new Morris.Area({
              // ID of the element in which to draw the chart.
              element: 'myfirstchart',
              // Chart data records -- each entry in this array corresponds to a point on
              // the chart.
              data: [
                { year: '2008', valueA: 20, valueB: 0 },
                { year: '2009', valueA: 10, valueB: 25 },
                { year: '2010', valueA: 5 , valueB: 25 },
                { year: '2011', valueA: 5 , valueB: 50},
                { year: '2012', valueA: 20, valueB: 100 }

              ],
              // The name of the data record attribute that contains x-values.
              xkey: 'year',
              // A list of names of data record attributes that contain y-values.
              ykeys: ['valueA','valueB'],
              // Labels for the ykeys -- will be displayed when you hover over the
              // chart.
              labels: ['Value A','Value B']
            });
        });
    </script>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        $('[data-toggle="offcanvas"]').click(function () {
            $('.row-offcanvas').toggleClass('active')
        });
    </script>
